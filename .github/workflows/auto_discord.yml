name: Auto Discohook Vouches

on:
  schedule:
    - cron: '0 * * * *'  # every hour; script itself skips ~50% to simulate 1â€“2 hours
  workflow_dispatch: {}   # allows you to manually trigger it from the Actions tab

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Discord webhook sender
        env:
          DISCOHOOK_URL: ${{ secrets.DISCOHOOK_URL }}
        run: node send_discord.js
